<div class="container gameBackground">
  <h1 class ="jumbotron">Fill in the blanks!</h1>

  <div class="row">
      <div class="col-md-3 col-md-offset-3">
          <ul class="nav nav-pills nav-justified">
              <li><a href="#home">Home</a></li>
          </ul>
      </div>
  </div>
  <div class="gameScore">Score: <span class="digit shadow">{{blank.correct}}</span></div>
  <div class ="timer">{{blank.counter}}</div>



  <div class="definition">
    <h2>{{blank.currentVerbSentence}}</h2>
  </div>

  <div id="guessOptions">
    <div class="row">
      <div ng-click="blank.isCorrect(blank.guessOptions[0])" class="col-md-offset-2 col-md-4 guessOption">
        <h3 >{{blank.guessOptions[0]}}</h3>
      </div>
      <div ng-click="blank.isCorrect(blank.guessOptions[1])" class="col-md-4 guessOption">
        <h3 >{{blank.guessOptions[1]}}</h3>
      </div>
    </div>
    <div class="row">
      <div ng-click="blank.isCorrect(blank.guessOptions[2])" class="col-md-offset-2 col-md-4 guessOption">
        <h3 >{{blank.guessOptions[2]}}</h3>
      </div>
      <div ng-click="blank.isCorrect(blank.guessOptions[3])" class="col-md-4 guessOption">
        <h3 >{{blank.guessOptions[3]}}</h3>
      </div>
    </div>
  </div>

</div>
