<div class="container">

  <div class="jumbotron"><h1>Score</h1></div>

  <div class="row">
      <div class="col-md-3 col-md-offset-3">
          <ul class="nav nav-pills nav-justified">
              <li><a href="#home" ng-click="score.resetGameData()">Home</a></li>
              <li><button ng-click="score.changeView()">Repeat</button></li>
          </ul>
      </div>
  </div>

  <div id="scoreData" class="fuschia">
    <h1>Total Correct: <span class="digit">{{score.correct}}</span></h1>
    <h1>Total Incorrect: <span class="digit">{{score.incorrect}}</span></h1>
    <h1>Percentage: <span class="digit">{{score.percentage}}%</span></h1>
  <div>


</div>
