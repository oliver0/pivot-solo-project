<div class="container">
  <div class="row ">
    <a href="#home"><span class="glyphicon glyphicon-home grow"></span></a>
  </div>

  <h1 class="title shadow">Score</h1>

  <div class="center">
    <span ng-click="score.changeView()" class="glyphicon glyphicon-repeat grow"></span>
  </div>
  <div id="scoreData" class="blue">
    <h1 class="center">Correct: <span class="digit whiteFont">{{score.correct}}</span></h1>
    <h1 class="center">Incorrect: <span class="digit whiteFont">{{score.incorrect}}</span></h1>
    <h1 class="center percentage" ng-class="{greenFont:score.fiftyPercentAbove, redFont:!score.fiftyPercentAbove}" >{{score.percentage | number:0}}%</h1>
  <div>


</div>
