
<div class="container white ">

  <h1 class='jumbotron orange whiteFont darkShadow'>Progress!</h1>

  <div class="row center">
    <a href="#home"><span class="glyphicon glyphicon-home grow"></span></a>
  </div>


  <table class="table table-bordered table-striped">
    <thead>
      <tr id="progressTableHeader" class="orange whiteFont">
        <th ng-click="prog.sortType = 'date'; prog.sortReverse = !prog.sortReverse" >Date</th>
        <th ng-click="prog.sortType = 'correct'; prog.sortReverse = !prog.sortReverse" >Correct</th>
        <th ng-click="prog.sortType = 'incorrect'; prog.sortReverse = !prog.sortReverse" >Incorrect</th>
        <th ng-click="prog.sortType = 'percentage'; prog.sortReverse = !prog.sortReverse" >%</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="verbData in prog.tableData | orderBy:prog.sortType:prog.sortReverse">
        <td class="center">{{verbData.date | date}}</td>
        <td class="center">{{verbData.correct}}</td>
        <td class="center">{{verbData.incorrect}}</td>
        <td class="center whiteFont borderShadow" ng-class="
                                      {greenEqualBelow100:verbData.percentage <= 100,
                                      greenBelow90:verbData.percentage < 90,
                                      greenBelow80:verbData.percentage < 80,
                                      greenBelow70:verbData.percentage < 70,
                                      greenBelow60:verbData.percentage < 60,
                                      redBelow50:verbData.percentage < 50,
                                      redBelow40:verbData.percentage < 40,
                                      redBelow30:verbData.percentage < 30,
                                      redBelow20:verbData.percentage < 20,
                                      redBelow10:verbData.percentage < 10}">{{verbData.percentage | number:0}}</td>
      </tr>

    </tbody>
  </table>

</div>
