<div class="container">
  <h1>Definition!</h1>

  <div class="row">
      <div class="col-md-3 col-md-offset-3">
          <ul class="nav nav-pills nav-justified">
              <li><a href="#home">Home</a></li>
          </ul>
      </div>
  </div>

  <button class="btn btn-default" ng-click="def.getCurrentVerb()">Next question</button>
  <div id="gameScore">Score: {{def.correct}}</div>

  <div class="definition">
    <h2>{{def.currentVerbDefinition}}</h2>
  </div>

  <div id="guessOptions">
    <div class="row">
      <div ng-click="def.isCorrect(def.guessOptions[0])" class="col-md-6 guessOption">
        <h3 >{{def.guessOptions[0]}}</h3>
      </div>
      <div ng-click="def.isCorrect(def.guessOptions[1])" class="col-md-6 guessOption">
        <h3 >{{def.guessOptions[1]}}</h3>
      </div>
    </div>
    <div class="row">
      <div ng-click="def.isCorrect(def.guessOptions[2])" class="col-md-6 guessOption">
        <h3 >{{def.guessOptions[2]}}</h3>
      </div>
      <div ng-click="def.isCorrect(def.guessOptions[3])" class="col-md-6 guessOption">
        <h3 >{{def.guessOptions[3]}}</h3>
      </div>
    </div>
  </div>

</div>
